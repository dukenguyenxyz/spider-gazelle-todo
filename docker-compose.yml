version: '3.7'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crystal_to_do_test
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    image: crystallang/crystal
    restart: always
    environment:
      POSTGRES_URI: postgresql://postgres:password@db:5432/crystal_to_do_prod
    build:
      context: ./
      dockerfile: Dockerfile.prod
    depends_on:
      - db
    ports:
      - 4000:8080
