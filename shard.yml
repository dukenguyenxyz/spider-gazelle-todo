name: spider-gazelle-to-do
version: 1.0.0

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: "~> 3.0"
  clear:
    github: anykeyh/clear
    version: ~> 0.8

  # Extends ENV to read values injected by docker and kubernetes secrets
  secrets-env:
    github: place-labs/secrets-env

  simple_retry:
    github: spider-gazelle/simple_retry
    version: ~> 1.1

development_dependencies:
  ameba:
    github: veelenga/ameba

# compile target
targets:
  app:
    main: src/app.cr
  clear:
    main: lib/clear/src/clear/cli.cr
